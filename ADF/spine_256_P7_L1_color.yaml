# AMBF Version: (0.1)
bodies: []
joints: []
volumes: [VOLUME mastoidectomy_volume]
high resolution path: ./meshes/high_res/
low resolution path: ./meshes/low_res/
ignore inter-collision: true
namespace: /ambf/env/

VOLUME mastoidectomy_volume:
  name: mastoidectomy_volume
  location:
    position: {x: -3.35, y: 0.0, z: -0.2} 
    # position: {x: -5.35, y: 0.0, z: 0.0} 
    # position: {x: -5.35, y: 0.0, z: 0.2} 
    orientation: {r: 0, p: 0, y: 3.14}
  scale: 1.0
  dimensions: {x: 0.56915, y: 0.5718, z: 1.0} # Change the dimension according to the size and number of images
  images:
    path: ../resources/volumes/spine_P7_L1_color_256/
    prefix: plane00
    format: png
    count: 512
  shaders:
    path: ./shaders/volume/
    vertex: shader.vs
    fragment: shader_color_over.fs
    # fragment: shader.fs
  color components:
      ambient:
        level: 1.0
      diffuse:
        b: 1.0
        g: 1.0
        r: 1.0
      specular:
        b: 0.39719
        g: 0.39719
        r: 0.42128
      transparency: 1.0
